# configure
image: python:latest
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"  # cache on project level
cache:
  paths:
    - .cache/pip
    - venv/

# common to all scripts
before_script:
  - python -V
  - pip install -U virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -U flit
  - pip install -U pytest mypy yaqc yaqd_core
  - pip install -U yaq-traits
  - pip install . --no-build-isolation

# test stage
mypy:
  stage: test
  script:
    - mypy yaqd_newport
entry:
  stage: test
  script:
    - yaqd-newport-smc100 --version
    - yaqd-newport-smc100 -h
    - yaqd-newport-conex-agp --version
    - yaqd-newport-conex-agp -h

traits:
  stage: test
  script:
    - yaq-traits check yaqd_newport/newport-smc100.avpr
    - yaq-traits check yaqd_newport/newport-conex-agp.avpr
# deploy stage
flit:
  stage: deploy
  script:
      - flit publish
  artifacts:
    paths:
      - dist/*
  only:
    - tags
